      <h1>Vos coordonnées</h1>

      <section>

      <form action="http://bienvu.net/script.php" method="post" id="formulaire_coordonnées" class="form-inline">
    
        <br>
        
        <fieldset>
    
            <label for="nom">Nom*:</label><input type="text" name="nom" id="nom" required="required" maxlength="20" placeholder="Veuillez saisir votre nom" class="form-control mr-sm-2 mt-2">

            <div class="alert alert-danger mt-2" id="nom_obligatoire"> Veuillez mettre uniquement des lettres dans ce champ.</div>
            
            <br>
    
            <label for="prénom">Votre prénom*:</label><input type="text" name="prénom" id="prénom" required="required" placeholder="Veuillez saisir votre prénom" class="form-control mr-sm-2 mt-2">

            <span id="prenom_erreur"></span>
    
            <label for="uname" class="mt-4">Sexe : * </label>

            <br>
    
            <input type="radio" name="Sexe*" value="Féminin" class="mt-4"> Féminin 
    
            <input type="radio" name="Sexe*" value="Masculin" class="mt-4"> Masculin
    
            <br>
    
            <label for="date" class="mt-4">Date de naissance*:</label><input type="date" name="date" id="date" required="required" class="form-control mr-sm-2 mt-2 mt-2">
    
            <br>
    
            <label for="CodePostal">Code postal*:</label><input type="text" name="CodePostal" id="CodePostal" required="required" class="form-control mr-sm-2 mt-2">

            <span id="CP_erreur"></span>
    
            <br>
    
            <label for="Adresse">Adresse:</label><input type="text" name="Adresse" id="Adresse" class="form-control mr-sm-2 mt-2">
    
            <br>
    
            <label for="Ville">Ville:</label><input type="text" name="Ville" id="Ville" class="form-control mr-sm-2 mt-2">

            <span id="ville_erreur"></span>
    
            <br>
    
            <label for="email">Email*:</label><input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" required="required" class="form-control mr-sm-2 mt-2">

            <span id="email_erreur"></span>
    
           </fieldset>
    
           <br>
    
           <fieldset>
    
            <legend>Votre demande</legend>
    
            <label for="sujet">Sujet</label>
    
            <select id="sujet" required="required" class="form-control mr-sm-2 mt-2"> 
        
                <option value="Veuillez séléctionner un sujet" disabled selected>Veuillez séléctionner un sujet</option>
        
                <option value="Mes commandes">Mes commandes</option>
        
                <option value="Question sur un produit">Question sur un produit</option>
        
                <option value="Réclamation">Réclamation</option>
    
                <option value="Autres">Autres</option>
    
            </select>

            <span id="sujet_erreur"></span>
    
            <br>
    
            <label for="uname">Votre question : * </label>
    
            <textarea name="Question" style="height: 40px;" required class="form-control mr-sm-2 mt-2"> </textarea>
    
           </fieldset>
    
           <input type="checkbox" name="valider" value="valider" required="required" class="mt-4"> <label for="uname"> * J'accepte le traitement informatique de ce formulaire </label>

           <br>
    
           <span id="valider_erreur"></span>

           <br>
    
           <button type="submit" id="bouton_envoie" name="valider" class="btn btn-dark mb-4">Envoyer</button>
